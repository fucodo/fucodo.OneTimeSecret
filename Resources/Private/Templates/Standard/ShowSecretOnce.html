<f:layout name="Default" />

<f:section name="Title">{secret.name}</f:section>

<f:section name="Content">
	<div class="alert alert-info">
		<p>
			Der Absender wollte Ihnen die folgende Information übermitteln.
		</p>
	</div>
	<blockquote class="blockquote rounded border border-3">
		<pre>{secretValue}</pre>
	</blockquote>
	<f:link.action action="show" arguments="{secret:secret}" class="btn btn-success">Zurück</f:link.action>
</f:section>
